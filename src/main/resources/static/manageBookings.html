    <div id="LoMa">

        <div id="currentBookings">

                        <option value="GBP">GBP £</option>
                    </select>
                </div>
            </div>
            <table id="CurBookingTable">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Seat Number</th>
                    <th>Price</th>
                    <th>Order Date</th>
                    <th>Pickup Date</th>
