<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .car {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .car img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h2>Rental Cars</h2>

<div class="car">
    <h3>Model A</h3>
    <img src="car_model_a.jpg" alt="Model A">
    <p>Brand: Brand A</p>
    <p>Number of Seats: 5</p>
    <p>Cost per Day: $50</p>
</div>

<div class="car">
    <h3>Model B</h3>
    <img src="car_model_b.jpg" alt="Model B">
    <p>Brand: Brand B</p>
    <p>Number of Seats: 7</p>
    <p>Cost per Day: $60</p>
</div>

<div class="car">
    <h3>Model C</h3>
    <img src="car_model_c.jpg" alt="Model C">
    <p>Brand: Brand C</p>
    <p>Number of Seats: 4</p>
    <p>Cost per Day: $70</p>
</div>

</body>
</html>
