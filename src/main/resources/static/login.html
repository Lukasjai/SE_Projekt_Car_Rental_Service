<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form id="loginForm" action="/customers/login" method="post">
    <h2>User Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        var form = event.target;
        var formData = new FormData(form); // Create FormData object from form data
        // Send POST request to login endpoint
        fetch(form.action, {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    alert("Login successful!");
                    // Call the /token endpoint to retrieve the JWT token
                    fetch('/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: formData.get('email'),
                            password: formData.get('password')
                        })
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.text();
                            } else {
                                throw new Error('Failed to retrieve token');
                            }
                        })
                        .then(token => {
                            // Store the token securely (e.g., in local storage)
                            localStorage.setItem('accessToken', token);
                            // Redirect to account info page
                            window.location.href = "/account-info.html";
                        })
                        .catch(error => {
                            console.error('Token retrieval error:', error);
                            alert("An error occurred while retrieving token.");
                        });
                } else {
                    alert("Login failed. Please check your email and password.");
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("An error occurred during login. Please try again later.");
            });
    });
</script>
</body>
</html>
