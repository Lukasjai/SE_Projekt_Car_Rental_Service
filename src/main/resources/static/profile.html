            <div class="logo">
            </div>
            <div class="menu-items">

    <ul>
        <li>
            <img class="LoMa-icon" src="img/home.png" alt=""> <a class="home-links" href="index.html">Home</a>

        <li>

    <table id="profileTable">
        <tr>

            </th>

        <tr>
            <th>
                Lastname:
            </th>
            <td><span id="lastName"></span></td>
        </tr>
        <tr>
            <th>
                Mobile Number:
            </th>
            <td><span id="phoneNumber"></span></td>
            <td><i id="settingsBtn" class="material-icons">settings</i></td>
        </tr>
        <tr>
            <th>
                Email:
            </th>
            <td><span id="email"></span></td>
